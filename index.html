<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<h1>Order summary</h1>
  <div class="container">
    <section class="image">
    <img src="./images/illustration-hero.svg" alt="girl enjoys music">
  </section>

  <section class="text" >
    <div class="summary">
  <h2>Order Summary</h2>
 <p class="desprition">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

</div>
  
<div class="plan">
  <div class="music_icon">
    <img src="./images/icon-music.svg" alt="music icon">
  </div>
  <div class ="annual_plan">
 <h3> Annual Plan</h3>
  <p >$59.99/year</p>
  </div>

<div class="change">
 <p><a href="">Change</a> </p>
</div>

</div>
</section>
<section class="panel">
<div class="button">
  <button type="submit" href="#">Proceed to Payment</button>
  <a href="#">Cancel Order</a>
  
</div>

</section>
</div>
<footer></footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/tiffanyleecodes">Tiffany Lee</a>.
</div>
</footer>
</main>
</body>
</html>
